<div class="card shadow bg-white text-center">
    <h5 class="card-title mt-3">{{repository.name}}</h5>
    <div class="card-body">
        <p class="card-text">{{repository.description}}</p>
        <p class="mt-2">
            <button (click)="goToGithub(repository)" class="badge badge-dark p-2 mr-2">
                <i class="fab fa-github"></i> View
            </button>
            <span class="badge badge-primary p-2 mr-2"><i
                    class="far fa-eye"></i> {{repository.watchers_count}}</span>
            <span class="badge badge-success p-2 mr-2"><i
                    class="fas fa-star"></i> {{repository.stargazers_count}}</span>
        </p>
        <p>
            <small>
                Last updated {{repository.pushed_at | timeAgo}}
            </small>
        </p>
    </div>
</div>

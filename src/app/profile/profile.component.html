<h1>
    {{person.name}}
</h1>
<p *ngIf="person.email.length > 0">
    {{person.email}}
</p>

<div class="socialLinks">
    <span *ngFor="let social of person.socialLinks">
        <span *ngIf="social.link.length > 0">
            <a href="{{social.link}}"><i ngClass="{{social.icon}}"></i></a>
        </span>
    </span>
</div>

<h1>
    {{person.name}}
</h1>
<p>
    {{person.email}}
</p>

<div *ngFor="let social of person.socialLinks">
    <p *ngIf="social.link.length > 0">
        <a href="{{social.link}}" ngClass="{{social.icon}}"> {{social.name}} </a>
    </p>
</div>
